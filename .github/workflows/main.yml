name: Deploy React App to VPS

on:
  push:
    branches: [main] # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Install dependencies
    - name: Install dependencies
      run: npm install

    # 3. Build Vite project (outputs to dist/)
    - name: Build project
      run: npm run build

    # 4. Copy build files to VPS
    - name: Copy build to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "dist/*"
        target: "/home/dhanushkumar/test-action"
        strip_components: 1

    # 5. SSH into VPS and run with PM2 on port 4002
    - name: Run app on VPS with PM2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Install PM2 globally if not installed
          if ! command -v pm2 &> /dev/null
          then
            sudo npm install -g pm2
          fi
          
          cd /home/dhanushkumar/test-action
          
          # Stop old PM2 process if exists
          pm2 delete test-action || true
          
          # Start new build with PM2 on port 4002
          pm2 start npx --name test-action -- serve -s . -l 4002
          
          # Save PM2 process list so it restarts on reboot
          pm2 save
